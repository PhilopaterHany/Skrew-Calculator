<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>سكرو | Skrew</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" type="image/x-icon" href="imgs/skrew.jpg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"/>
    </head>
    <body>
        <header>
            <span>Score Calculator</span>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Players</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Round 1</td>
                </tr>
                <tr>
                    <td>Round 2</td>
                </tr>
                <tr>
                    <td>
                        <span class="note">(Silent)</span>
                        Round 3
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="note">(Double)</span>
                        Round 4
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="note">(Blind)</span>
                        Round 5
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                </tr>
            </tfoot>
        </table>
        <div class="btns">
            <button id="screenBtn">
                Screenshot
                <i class="fas fa-image"></i>
            </button>
            <button id="saveBtn">
		Save
                <i class="fas fa-floppy-disk"></i>
            </button>
            <button id="historyBtn">
		History
                <i class="fas fa-clock-rotate-left"></i>
            </button>
        </div>
        <footer>
            <p>Copyrights <span id="year"></span> &copy;</p>
            <p>All Rights Reserved &reg;</p>
            <p>
                Made By
                <a href="https://github.com/PhilopaterHany/" target="_blank">Philopater Hany</a>
            </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
